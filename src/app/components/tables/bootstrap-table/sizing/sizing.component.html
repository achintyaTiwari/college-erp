<div class="row">
  <div class="col-sm-12">
    <!-- Extra small table start-->
    <app-card>
    <form>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">Class</label>
        <div class="col-sm-2">
          <select name="select" class="form-control">
            <option value="opt1">Type 1</option>
            <option value="opt2">Type 2</option>
            <option value="opt3">Type 3</option>
            <option value="opt4">Type 4</option>
            <option value="opt5">Type 5</option>
            <option value="opt6">Type 6</option>
            <option value="opt7">Type 7</option>
            <option value="opt8">Type 8</option>
          </select>
        </div>
        <label class="col-sm-1 col-form-label">Section</label>
        <div class="col-sm-2">
          <select name="select" class="form-control">
            <option value="opt1">Type 1</option>
            <option value="opt2">Type 2</option>
            <option value="opt3">Type 3</option>
            <option value="opt4">Type 4</option>
            <option value="opt5">Type 5</option>
            <option value="opt6">Type 6</option>
            <option value="opt7">Type 7</option>
            <option value="opt8">Type 8</option>
          </select>
        </div>
        <label class="col-sm-1 col-form-label">Date</label>
        <div class="col-sm-3">
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="modelPopup" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append bg-default" (click)="d.toggle()" >
                  <label class="input-group-text"><span class="icofont icofont-ui-calendar"></span></label>
                </div>
              </div>
            </div>
          </form>
          <pre>{{ parserFormatter.format(modelPopup) }}</pre>
        </div>        
      </div>
    </form> 
    </app-card>
    <!-- Extra small table start-->
  </div>
</div>
