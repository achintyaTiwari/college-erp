<div class="row">
  <div class="col-sm-12">
    <!-- Basic Form Inputs card start -->
    <app-card [title]="'Manage Settings'">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">System Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Type your School or College Name">
          </div>
        </div>
       <div class="form-group row">
          <label class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Type your Address">
          </div>
        </div>
       <div class="form-group row">
          <label class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Phone Number or Mobile Number">
          </div>
        </div>
       <div class="form-group row">
          <label class="col-sm-2 col-form-label">System Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Type your official Email">
          </div>
        </div>
       <div class="form-group row">
          <label class="col-sm-2 col-form-label">Payment Gateway Link</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Type your Payment Gateway Link">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Currency</label>
          <div class="col-sm-10">
            <select name="select" class="form-control">
              <option value="opt1">Select One Value Only</option>
              <option value="opt2">Type 2</option>
              <option value="opt3">Type 3</option>
              <option value="opt4">Type 4</option>
              <option value="opt5">Type 5</option>
              <option value="opt6">Type 6</option>
              <option value="opt7">Type 7</option>
              <option value="opt8">Type 8</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Running Session</label>
          <div class="col-sm-10">
            <select name="select" class="form-control">
              <option value="opt1">Select One Value Only</option>
              <option value="opt2">Type 2</option>
              <option value="opt3">Type 3</option>
              <option value="opt4">Type 4</option>
              <option value="opt5">Type 5</option>
              <option value="opt6">Type 6</option>
              <option value="opt7">Type 7</option>
              <option value="opt8">Type 8</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Theme Color</label>
          <div class="col-sm-10">
            <input type="color" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">System Image</label>
          <div class="col-sm-10">
            <div class="form-control-static"><img src="http://erp.littlescholars-kashipur.com/uploads/logo.png" alt="..."></div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Upload Image</label>
          <div class="col-sm-8">
            <input type="file" class="form-control">
          </div>
          <div class="col-sm-2">
            <input type="button" class=" btn btn-primary" value="Upload">
          </div>
        </div>
        <br>        
        <div class="form-group text-center">
          
          <input type="submit" class="btn btn-primary" value="Submit" >
      
        </div>
      </form>
    </app-card>
    <!-- Basic Form Inputs card end -->
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="md-tabs">
      <ngb-tabset>
        <ngb-tab title="Clickatell">
          <ng-template ngbTabContent>
            <div class="m-t-15">
              <!-- personal card start -->
              <div class="card">
                <div class="card-body">
                  <!-- end of view-info -->
                  <div class="edit-info">
                    <div class="row">
                      <div class="col-sm-6">
                        Enable This Service
                      </div>
                      <div class="col-sm-6">
                      <ui-switch class="js-single" color="#1abc9c" switchColor="#fff" size="medium" [(ngModel)]="enableClickatell" (change)="toggleTwilio($event)" checked></ui-switch>                        
                      </div>
                    </div>
                      
                    <br>

                    <div class="row" *ngIf="this.enableClickatell">
                      <div class="col-lg-12">
                        <div class="general-info">
                          <div class="row">
                            <div class="col-lg-12">
                              <table class="table">
                                <tbody>
                                <tr>
                                  <td>
                                    <div class="input-group" >
                                      <span class="input-group-prepend"><label class="input-group-text">Clickatell Username</label></span>
                                      <input type="text" class="form-control" placeholder="" value="">
                                    </div>
                                  </td>
                                </tr>


                                <tr>
                                  <td>
                                    <div class="input-group">
                                      <span class="input-group-prepend"><label class="input-group-text">Clickatell Password</label></span>
                                      <input type="password" class="form-control" placeholder="" value="">
                                    </div>
                                  </td>
                                </tr>

                                <tr>
                                  <td>
                                    <div class="input-group">
                                      <span class="input-group-prepend"><label class="input-group-text">Clickatell API Id</label></span>
                                      <input type="text" class="form-control" placeholder="" value="">
                                    </div>
                                  </td>
                                </tr>


                                </tbody>
                              </table>
                            </div>
                            <!-- end of table col-lg-6 -->
                          </div>
                          <!-- end of row -->
                          <div class="text-center">
                            <a href="javascript:;" class="btn btn-primary waves-effect waves-light m-r-20">Save</a>
                          </div>
                        </div>
                        <!-- end of edit info -->
                      </div>
                      <!-- end of col-lg-12 -->
                    </div>
                    <!-- end of row -->
                  </div>
                  <!-- end of edit-info -->
                </div>
                <!-- end of card-body -->
              </div>
              <!-- personal card end-->
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Twilio">
          <ng-template ngbTabContent>
            <div class="m-t-15">
              <!-- personal card start -->
              <div class="card">
                <div class="card-body">
                  <!-- end of view-info -->
                  <div class="edit-info">

                    <div class="row">
                      <div class="col-sm-6">
                        Enable This Service
                      </div>
                      <div class="col-sm-6">
                      <ui-switch class="js-single" color="#1abc9c" switchColor="#fff" size="medium" [(ngModel)]="enableTwilio" (change)="toggleClickatell($event)" checked></ui-switch>                        
                      </div>
                    </div>
                    

                    <br>
    
                    <div class="row"  *ngIf="this.enableTwilio">
                      <div class="col-lg-12">
                        <div class="general-info">
                          <div class="row">
                            <div class="col-lg-6">
                              <table class="table">
                                <tbody>
                                <tr>
                                  <td>
                                    <div class="input-group">
                                      <span class="input-group-prepend"><label class="input-group-text">Twilio Account SID</label></span>
                                      <input type="text" class="form-control" placeholder="" value="">
                                    </div>
                                  </td>
                                </tr>


                                <tr>
                                  <td>
                                    <div class="input-group">
                                      <span class="input-group-prepend"><label class="input-group-text">Authentication Token</label></span>
                                      <input type="text" class="form-control" placeholder="" value="">
                                    </div>
                                  </td>
                                </tr>

                                <tr>
                                  <td>
                                    <div class="input-group">
                                      <span class="input-group-prepend"><label class="input-group-text">Registered Phone Number</label></span>
                                      <input type="text" class="form-control" placeholder="" value="">
                                    </div>
                                  </td>
                                </tr>


                                </tbody>
                              </table>
                            </div>
                            <!-- end of table col-lg-6 -->
                          </div>
                          <!-- end of row -->
                          <div class="text-center">
                            <a href="javascript:;" class="btn btn-primary waves-effect waves-light m-r-20">Save</a>
                          </div>
                        </div>
                        <!-- end of edit info -->
                      </div>
                      <!-- end of col-lg-12 -->
                    </div>
                    <!-- end of row -->
                  </div>
                  <!-- end of edit-info -->
                </div>
                <!-- end of card-body -->
              </div>
              <!-- personal card end-->
            </div>
          </ng-template>
        </ngb-tab>

      </ngb-tabset>
    </div>
  </div>
</div>
